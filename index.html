<head>

    <title>Listas de Tarefas</title>
</head>
<body>
    <div class="todo-container">
      <header>
        <H2 id="logo"></H2>
        <h1>Listas de Tarefas</h1>
      </header>
      <form id="todo-form">
        <p>Listas de Tarefas</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª vai fazer?"
            autocomplete="off"/>
          <button id="addAtarefa" type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button class="edit" type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>

      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="search" id="search-input" placeholder="Buscar..." autocomplete="off"/>
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>

        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">

          <h3>algo</h3>

          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div> -->
      </div>
    </div>
      </div>
    </div>
    <script type="module">
      import { App } from './js/App.js'
  
      App.start()
  
    </script>
  </body>
</html>
